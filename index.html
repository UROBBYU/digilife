<!DOCTYPE html>
<html lang="en">
	<head>
		<title>DigiLife</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Nunito:ital,wght@1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<header>
			<div class="title"><span>Digi</span>Life</div>
			<div class="button info">i</div>
		</header>
		<div class="game-list"></div>
		<div class="overlay">
			<div class="game-block">
				<div class="header">
					<div class="title">Якийсь рандомний текст</div>
					<div class="button close">&times;</div>
				</div>
				<div class="upper"></div>
				<div class="controls">
					<div class="title">Вибір ваш:</div>
					<div class="buttons">
						<div>Кнопка1</div>
						<div>Кнопка2</div>
						<div>Кнопка з купою тексту</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
